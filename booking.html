<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование | Omsk Eco-Hotel</title>
    <style>
        /* Все предыдущие стили остаются без изменений */
        
        /* Добавляем новые стили для уведомления */
        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.2);
            z-index: 1001;
            max-width: 90%;
            width: 500px;
            text-align: center;
            display: none;
        }
        
        .alert-box h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .alert-ticket {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-dark);
            margin: 20px 0;
            padding: 15px;
            background: rgba(46, 139, 87, 0.1);
            border-radius: 8px;
            border: 2px dashed var(--primary);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Весь предыдущий HTML остается без изменений -->

    <!-- Добавляем новые элементы для уведомления -->
    <div class="overlay" id="overlay"></div>
    
    <div class="alert-box" id="alertBox">
        <div class="already-booked-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h2>Номер уже забронирован!</h2>
        <p>Вы уже оформили бронирование в нашем отеле.</p>
        
        <div class="alert-ticket">
            Ваш номер талона: O-E-H-<span id="alertTicketNumber">000000</span>
        </div>
        
        <p>Пожалуйста, сохраните этот номер и предъявите его на ресепшене при заселении.</p>
        
        <a href="index.html" class="btn">Понятно</a>
    </div>

    <script>
        // Проверяем, есть ли уже бронь
        if(localStorage.getItem('hasBooked') === 'true') {
            // Показываем красивое уведомление
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('alertBox').style.display = 'block';
            document.getElementById('alertTicketNumber').textContent = localStorage.getItem('ticketNumber');
            
            // Скрываем основное содержимое
            document.getElementById('confirmationSection').style.display = 'none';
        } else {
            // Генерация нового номера талона
            const randomNum = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('ticketDigits').textContent = randomNum;
            
            // Сохраняем в localStorage факт бронирования и номер
            localStorage.setItem('hasBooked', 'true');
            localStorage.setItem('ticketNumber', randomNum);
        }
    </script>
</body>
</html>
